   <h1 class="head">CHIMAMANDA NGOZI ADICHIE</h1>
 </header>

   <article>
     <p style="padding-top:20px; font-size:16px; font-family:cursive; padding-bottom:40px; text-align:center;"><strong> Chimamanda Ngozi Adichie is a Nigerian writer whose literary works has greatly contributed to the promotion and exposure of Nigerian literarture internationally.</strong></p>          
     <ul style="font-size:18px">       
       <li>She published her first novel <a href="https://www.goodreads.com/book/show/14569052-purple-hibiscus">Purple Hibiscus</a> in 2003, which she began writing while she was a student of the Eastern Connecticut State University. The book won her the Common Wealth's Writers' Prize in 2005. She won the categories of Best First Book (Africa) and Best First Book (Overall).</li>
       
       <li>In 2006 she published her book <a href="https://www.goodreads.com/book/show/18749.Half_of_a_Yellow_Sun"> Half of a Yellow Sun</a>, it became an international best seller and earned her the Orange Broadband Prize for Fiction in 2007. It was an epic novel that depicted the savagery of the Nigerian-Biafran war. The story was written after years of research and was primarily based on the experiences of her parents during this time. It was adapted into a film starring Chinwetel Ejiofor and Thandie Newton, the movie was relesed worldwide in 2013.</li> 
       
       <li>In 2015, it won the “Best of the Best” Baileys Women’s Prize for Fiction, a special award for the “best” prizewinner from the previous decade.</li>
       
         <li>In 2008 she received a MacArthur Foundation fellowship, the following year she released her critically acclaimed collection of short stories, <a href="https://www.goodreads.com/en/book/show/5587960">The Thing Around Your Neck.</a></li>   
       
       <li>In 2013, her book <a href="https://www.goodreads.com/book/show/15796700-americanah"> Americannah </a> was named one of The New York Times Top Ten Best Books. It also won the US National Book Critics Award in 2014.</li>
       
       <li>She has given two TED talks: her 2009 TED Talk <a href="https://www.ted.com/talks/chimamanda_ngozi_adichie_the_danger_of_a_single_story?language=en">The Danger of A Single Story</a> and her 2012 TEDx Euston talk <a href="https://www.ted.com/talks/chimamanda_ngozi_adichie_we_should_all_be_feminists?language=en">We Should All Be Feminists</a>, <blockquote>which started a worldwide conversation about feminism and was published as a <a href="https://www.goodreads.com/book/show/22738563-we-should-all-be-feminists">book</a> in 2014.</blockquote> - An excerpt from the TED Talk was also featured on Beyonce's eponymus 2013 album.</li>
       
       <li>Chimamanda Ngozi Adichie was named one of TIME Magazine’s 100 Most Influential People in the World in 2015.</li>
       
       <li>In 2017, Fortune Magazine named her one of the World’s 50 Greatest Leaders.</li>
       
       <li>She is a member of both the American Academy of Arts and Letters and the American Academy of Arts and Sciences.</li>
       
       <li style="padding-bottom:20px;">In 2022 received an Honorary Degree of Doctor of Letters from the University of Edinburgh at St Cecilia’s Hall</li>       
    </ul>
